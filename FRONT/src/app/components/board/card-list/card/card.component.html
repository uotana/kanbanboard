<div *ngIf = "card.list === listTitle">
  <div *ngIf="!editMode; else showEditMode" class="card mb-3">
    <div class="card-header border-0 d-flex justify-content-between align-items-center">
      <h5 class="card-title">{{card.title | slice:0:14 }}</h5>
      <a class="btn btn-secondary" (click)="toggleEditMode()">
        <i class="bi bi-pencil"></i>
      </a>
    </div>
    <div class="card-body"> 
      <p class="card-text">{{card.description}}</p>
      <div class="d-flex justify-content-center">
        <button class="me-3" (click)="changeList('previous')" *ngIf="listTitle !== 'todo'">
          <i class="bi bi-caret-left"></i>
        </button>
        <button class="me-3" (click)="deleteCard()">
          <i class="bi bi-trash"></i>
        </button>
        <button (click)="changeList('next')" *ngIf="listTitle !== 'done'">
          <i class="bi bi-caret-right"></i>
        </button>
      </div>
    </div>
  </div>

  <ng-template #showEditMode>
    <form [formGroup] = "cardEditForm" (ngSubmit)="editCard()">
      <div class="card mb-3">
        <div class="card-header d-flex justify-content-between">
            <input class="form-control" type="text" placeholder="{{card.title}}" formControlName="title"/>
        </div>
        <div class="card-body">
          <div class="card-text mb-3">
            <textarea class="form-control" placeholder="{{card.description}}" formControlName="description"></textarea>
          </div>
          <div class="d-flex justify-content-center">
            <button class="me-3" class="btn btn-secondary" (click)="toggleEditMode()">
              <i class="bi bi-x-lg"></i>
            </button>
            <button type="submit" class="btn btn-secondary">
              <i class="bi bi-check2-all"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </ng-template>
</div>
